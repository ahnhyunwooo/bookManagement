<!DOCTYPE html>
<html lang="ko" th:fragment="layout (title, link, content)"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">제목</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{/css/style.css}">
  <link rel="icon" type ="image/jpg" href="img/favicon.jpg"/>
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <script src="https://kit.fontawesome.com/671d2e4e12.js" crossorigin="anonymous"></script>
  <script src="js/main.js" defer></script>
  <th:block th:replace="${link}"/>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header_container">
        <h1 class="header_title">
          <a href="/main" class="header_link"></a>
        </h1>
      </div>
      <div class="login_container" th:if="${session.loginId == null}">
        <a href="/login" class="login_link">로그인</a>
        <a href="/login-join" class="join_link">회원가입</a>
      </div>
      <div class="login_container" th:if="${session.loginId != null}">
        <a href="/logout" class="logout_link">로그아웃</a>
      </div>
    </header>

    <nav>
      <div class="nav_container">
        <label class="nav_label" data-filter="도서정보">
          <button class="nav_btn" data-filter="도서정보">도서정보</button>
          <div class="book_info_items1" data-type="도서정보">
            <a class="book_info_item">전체보기</a>
            <a class="book_info_item">IT</a>
            <a class="book_info_item">역사</a>
            <a class="book_info_item">육아</a>
            <a class="book_info_item">소설</a>
          </div>
        </label>

        <label class="nav_label" data-filter="도서이용">
          <button class="nav_btn" data-filter="도서이용">도서이용</button>
          <div class="book_info_items2" data-type="도서이용">
            <a class="book_info_item">전체보기1</a>
            <a class="book_info_item">IT1</a>
            <a class="book_info_item">역사1</a>
            <a class="book_info_item">육아1</a>
            <a class="book_info_item">소설1</a>
          </div>
        </label>

        <label class="nav_label" data-filter="도서관소식">
          <button class="nav_btn" data-filter="도서관소식">도서관소식</button>
          <div class="book_info_items3" data-type="도서관소식">
            <a class="book_info_item">전체보기2</a>
            <a class="book_info_item">IT2</a>
            <a class="book_info_item">역사2</a>
            <a class="book_info_item">육아2</a>
            <a class="book_info_item">소설2</a>
          </div>
        </label>

        <label class="nav_label" data-filter="마이메뉴">
          <button type="button" class="nav_btn" data-filter="마이메뉴">마이메뉴</button>
          <div class="book_info_items4" data-type="마이메뉴">
            <a class="book_info_item">전체보기3</a>
            <a class="book_info_item">IT3</a>
            <a class="book_info_item">역사3</a>
            <a class="book_info_item">육아3</a>
            <a class="book_info_item">소설3</a>
          </div>
        </label>
      </div>
    </nav>
    <div th:replace="${content}"></div>
    <footer>
      <div class="footer_container">
        <div class="footer_inner">
          <a href="#" class="footer_link">도서관소개</a>
          <a href="#" class="footer_link">도서관이용안내</a>
          <a href="#" class="footer_link">공지사항</a>
          <a href="#" class="footer_link">개인정보처리방침</a>
        </div>
        <div class="footer_copyrihgt">
          &copy;COPYRIGHT
        </div>
        <!-- Toggle button -->
        <button class="toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </footer>
  </div>
</body>
</html>
