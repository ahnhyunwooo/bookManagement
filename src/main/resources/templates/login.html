            <h2 class="login_title">로그인</h2>

                <input type="text" id="id_box" class="login_box id" placeholder="아이디를 입력해주세요.">

            </div>
            <a href="#" class="login_page_link">로그인</a>
            <div class="login_id_pw_search">
                <a href="#" class="login_id_pw_link">아이디 찾기</a>

            </div>
        </div>
